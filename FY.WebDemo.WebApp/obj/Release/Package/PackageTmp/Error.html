<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        window.onload = function () {
            setTimeout(change ,1000)
        }
        function change() {
            var time = document.getElementById("time").innerHTML;
            time = parseInt(time);
            time--;
            if (time < 1) {
                window.location.href = "UserInfoList.ashx";
            } else {
                document.getElementById("time").innerHTML = time;
                setTimeout(change, 1000);
            }
        }
    </script>
</head>
<body>
    服务器忙啊！<span style="font-size:20px;color:red"; id="time">5</span>秒钟以后自动跳转到<a href="UserInfoList.ashx">用户列表</a>
</body>
</html>
